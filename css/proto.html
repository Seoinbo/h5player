<!DOCTYPE html>
<html>
    <head>
        <title>ibp</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
	    <link rel="stylesheet" type="text/css" href="ibp.css">
	    <link rel="stylesheet" type="text/css" href="ui.css">
    </head>
    <body style="background:#2F2F36">
    	<div class="ibplayer" style="width:650px; height:356px; margin:100px 0 0 100px">
    		<div class="ibp_poster"></div>
    		<div class="ibp_screen"></div>
    		<div class="ibp_ui">
    			<div class="ibp_top">
    				<table>
    					<tr>
    						<td class="ibp_title">여기에는 제목이 들어갑니다</td>
    						<td class="ibp_list">재생목록</td>
    						<td class="ibp_embed">퍼가기</td>
    						<td class="ibp_full">전체화면</td>
    					</tr>
    				</table>
    			</div>
    			<div class="ibp_bottom">
    				<table>
    					<tr>
    						<td class="ibp_playicon">재생</td>
    						<td class="ibp_seekbar">
    							<div class="ibp_totime"><span class="ibp_masktxt">00:32:56 / 00:45:17</span></div>
    							<div class="ibp_timemask">
    								<div class="ibp_curtime"><span class="ibp_masktxt">00:32:56 / 00:45:17</span></div>
    							</div>
    						</td>
    						<td class="ibp_volicon">소리</td>
    						<td class="ibp_volbar">
    							<div class="ibp_totvol"><span class="ibp_masktxt">96%</span></div>
    							<div class="ibp_volmask">
    								<div class="ibp_curvol"><span class="ibp_masktxt">96%</span></div>
    							</div>
    						</td>
    					</tr>
    				</table>
    			</div>
    		</div>
	    </div>
	</body>
</html>
